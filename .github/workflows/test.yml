name: Test
on: push

jobs:
  one:
    permissions: write-all
    runs-on: ubuntu-latest
    name: One
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: ./
        id: generate
        with:
          token: ${{ secrets.TOKEN }}
          options: 'asidaisjdiads'
          path: 'grs/README.svg'
  two:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Two
    needs: one
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: ./
        id: generate
        with:
          token: ${{ secrets.TOKEN }}
          options: 'username=Zo-Bro-23'
          path: './grs/something/blah/something.svg'
  three:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Three
    needs: two
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: ./
        id: generate
        with:
          token: ${{ secrets.TOKEN }}
          options: 'username=Zo-Bro-23&theme=onedark' 
  four:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Four
    needs: three
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: ./
        id: generate
        with:
          token: ${{ secrets.TOKEN }}
          options: 'username=Zo-Bro-23&theme=onedark'
          card: 'top-langs'
  five:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Five
    needs: four
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: ./
        id: generate
        with:
          token: ${{ secrets.TOKEN }}
          options: 'username=Zo-Bro-23&repo=zoauth&theme=onedark'
          card: 'repo'
  six:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Six
    needs: five
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: ./
        id: generate
        with:
          token: ${{ secrets.TOKEN }}
          options: 'username=@ZoBro23&theme=onedark'
          card: 'wakatime'
  push:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Push
    needs: six
    steps:
      - name: Push
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: grs
          build_dir: grs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      